<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="//apis.google.com/js/platform.js?onload=start"> </script>
        <meta name="google-signin-client_id" content="17833133671-ejl690302ap97kmmh78en0vjfpjuuofb.apps.googleusercontent.com">
        <title>Login to Tool Trackr</title>
    </head>
    <body>
        <center><h1>"This will be the login page."</h1></center>
        <div id="signinButton">
        <span class="g-signin2"
          data-scope="openid email"
          data-clientid="17833133671-ejl690302ap97kmmh78en0vjfpjuuofb.apps.googleusercontent.com"
          data-redirecturi="postmessage"
          data-accesstype="offline"
          data-cookiepolicy="single_host_origin"
          data-callback="signInCallback"
          data-approvalprompt="force">
        </span>
        </div>
        <div id="result"></div>

        <script>
        function signInCallback(authResult) {
            if (authResult['code']) {
                //User is authorized. Hide signin button
                $('#signinButton').attr('style', 'display: none');

                //Send single-use code to the server.
                $.ajax({
                 type: 'POST',
                 url: '/gconnect?state={{STATE}}',
                 processData: false,
                 data: authResult['code'],
                 contentType: 'application/octet-stream; charset=utf-8',
                 succes: function(result) {
                        if (result) {
                            $('#result').html('Login successful!!!' + '<br /> Redirecting...')
                            setTimeout(function() {
                                window.loc.href = '/all';
                            }, 4000);
                        } else if (authResult['error']) {
                            console.log("There was an error: " + authResult['error']);
                        } else {
                            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                        }
                 }
                });
            }
        }
        </script>
    </body>
</html>
