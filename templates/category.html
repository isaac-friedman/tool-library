<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{cat.name}}</title>
    </head>
    <body>
        <h2>{{cat.name}}</h2>
        {% for tool in tools %}
        <p>
            {{tool.name}}
            <a href="{{url_for('edit_tool', tool_id=tool.id)}}">Edit </a> |
            <a href="{{url_for('delete_tool', tool_id=tool.id)}}">Delete </a>
            </br>
            {{tool.description}}
        </p>
        {% endfor %}
    </body>
</html>
