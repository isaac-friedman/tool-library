{% extends 'base.html' %}
{% block content %}
        {% for list in by_category %}
        <p>
            <h2>{{list}}</h2>
            <ul>
                {% for tool in by_category[list] %}
                    <li>{{tool[1]}}</br>
                    <a href="{{url_for('edit_tool', tool_id=tool[0])}}">Edit </a> |
                    <a href="{{url_for('delete_tool', tool_id=tool[0])}}">Delete </a>
                    </br> {{tool[2]}}
                    </li>
                {% endfor %}
            </ul>
        </p>
        {% endfor %}
{% endblock %}
