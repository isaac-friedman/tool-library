<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>All Your Tools</title>
    </head>
    <body>
        <a href="#" onclick="signOut();">Sign out</a>
        <script>
          function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
              console.log('User signed out.');
            });
          }
        </script>

        <p>
            <a href="{{url_for('new')}}"> Add a new tool to your library</a>
        </p>
        {% for list in by_category %}
        <p>
            <h2>{{list}}</h2>
            <ul>
                {% for tool in by_category[list] %}
                    <li>{{tool[1]}}</br>
                    <a href="{{url_for('edit_tool', tool_id=tool[0])}}">Edit </a> |
                    <a href="{{url_for('delete_tool', tool_id=tool[0])}}">Delete </a>
                    </br> {{tool[2]}}
                    </li>
                {% endfor %}
            </ul>
        </p>
        {% endfor %}
    </body>
</html>
